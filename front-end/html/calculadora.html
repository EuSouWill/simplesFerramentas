<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros de Boleto</title>
    <link rel="stylesheet" href="/front-end/css/calculadora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/front-end/html/verificador.html"><i class="fas fa-calculator"></i> Verificador de Dados</a></li>
                <li><a href="/front-end/html/upgrade.html"><i class="fas fa-calendar-alt"></i> Calculadora Upgrade Anual</a></li>
                <li><a href="/front-end/html/calculadora.html"><i class="fas fa-calculator"></i> Calculadora de Juros</a></li>
                <li><a href="/front-end/html/pagarmeExtrato.html"><i class="fas fa-comment-dots"></i> Extrato Pagarme</a></li>
                <li><a href="/front-end/html/sugestoes.html"><i class="fas fa-comment-dots"></i> Sugest√£o de Melhoria</a></li>
            </ul>
        </nav>
        <h1>Calculadora de Juros de Boleto</h1>
        <form id="calculadora-form">
            <div class="form-group">
                <label for="valorBoleto">Valor do Boleto:</label>
                <input type="number" id="valorBoleto" placeholder="Digite o valor do boleto" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="valorJuros">Valor do Juros (R$ por dia):</label>
                <input type="number" id="valorJuros" placeholder="Digite o valor dos juros" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="multa">Multa (em reais):</label>
                <input type="number" id="multa" placeholder="Digite o valor da multa" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="diasAtraso">Dias em Atraso:</label>
                <input type="number" id="diasAtraso" placeholder="Digite a quantidade de dias em atraso" required>
            </div>
            <button type="button" onclick="calcularJuros()">Calcular Juros</button>
        </form>
        <div id="resultado">
            <h2>Resultado</h2>
            <p id="descricao"></p>
            <p id="novoValor"></p>
        </div>
    </div>
    <script src="/javascript/calculadora.js"></script>
</body>
</html>
