<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestão de Melhorias</title>
    <link rel="stylesheet" href="/front-end/css/index.css">
    <link rel="stylesheet" href="/front-end/css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Botão toggle para mobile -->
    <button class="mobile-menu-toggle" onclick="toggleSidebar()" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Overlay para mobile -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <!-- Container do menu será inserido automaticamente aqui -->
    
    <div class="main-content">
        <div class="container">
            <main>
                <h1>Sugestão de Melhorias</h1>
                <form action="https://formsubmit.co/william.regis@simplesdental.com" method="POST" id="sugestaoForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="sugestao">Sugestão:</label>
                        <textarea id="sugestao" name="sugestao" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </main>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/javascript/menu.js"></script>
</body>
</html>
